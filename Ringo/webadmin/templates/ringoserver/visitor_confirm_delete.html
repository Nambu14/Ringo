{% extends "_layout.html" %}

{% block title %}Delete Visitor{% endblock %}

{% block page_header %}
    <h1 class="titulo_ppal">{{ visitor }}</h1>
{% endblock %}

{% block content %}
<form action="" method="post">{% csrf_token %}
    <p class="seccion_texto">Are you sure you want to delete "{{ visitor }}"?</p>

    <button class="btn btn-primary" type="submit" >
        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
    </button>

    <a href="{% url 'webadmin:visitor_list' %}" class="btn btn-primary">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
    </a>
</form>
{% endblock %}
