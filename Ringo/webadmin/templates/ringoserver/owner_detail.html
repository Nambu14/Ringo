{% extends "_layout.html" %}

{% block title %}Owners details{% endblock %}

{% block page_header %}
    <h1 class="titulo_ppal text-center">{{ user.get_full_name }}</h1>
{% endblock %}

{% block content %}
    <form class="form-horizontal seccion_texto">
        <div class="form-group">
            <label class="col-sm-2 col-md-offset-4 control-label">User name</label>
            <div class="col-sm-6">
                <p class="form-control-static">{{ user.username }}</p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 col-md-offset-4 control-label">First name</label>
            <div class="col-sm-6">
                <p class="form-control-static">{{ user.first_name }}</p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 col-md-offset-4 control-label">Last name</label>
            <div class="col-sm-6">
                <p class="form-control-static">{{ user.last_name }}</p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 col-md-offset-4 control-label">Last login</label>
            <div class="col-sm-6">
                <p class="form-control-static">{{ user.last_login }}</p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 col-md-offset-4 control-label">Creation date</label>
            <div class="col-sm-6">
                <p class="form-control-static">{{ user.date_joined }}</p>
            </div>
        </div>

        <div class="text-center">
            <a href="{% url 'webadmin:ownersdevices_list' %}" class="btn btn-primary btn-sm">
                <i class="glyphicon glyphicon-arrow-left"></i>
            </a>
            <a href="{% url 'webadmin:owner_edit' user.id %}" class="btn btn-primary btn-sm">
                <i class="fa fa-pencil white"></i>
            </a>
            <a href="{% url 'webadmin:delete_owner' user.owner.id %}" class="btn btn-primary btn-sm">
                <i class="fa fa-trash white"></i>
            </a>

        </div>
    </form>
{% endblock %}
