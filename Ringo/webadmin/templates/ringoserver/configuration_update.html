{% extends "_layout.html" %}

{% block title %}Settings{% endblock %}

{% block page_header %}
    <h1 class="titulo_ppal">Settings</h1>
{% endblock %}

{% block content %}
    <form class="default-form checked" action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <button class="btn btn-primary" type="submit">Update</button>
        <a class="btn btn-primary" href="javascript:history.back(-1)" role="button">Cancel</a>

    </form>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
